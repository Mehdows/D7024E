<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--put each item in a named div-->
    <div id="butt">
        <button id="gt">send packet</button>
    </div>
    <input type="text" id="input" placeholder="enter a port">

    <script>
        // pass the port number to a Go function when the button is clicked
        document.getElementById("gt").addEventListener("click", function(){
            var port = document.getElementById("input").value;
            // check if the port is a number
            if (isNaN(port)) {
                alert("please enter a number");
                return;
            }
            // send an HTTP request to the Go backend
            fetch(`/sendPacket?port=${port}`, {
                method: "POST",
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(data => {
                // Handle the response from the Go backend
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
